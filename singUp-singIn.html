<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Blog</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sign-style.css" />
    <link rel="stylesheet" href="css/design-system.css" />
</head>

<body>
    <header>
        <div class="logo">
            <a href="#">
                <span class="logo-icon">
                   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                       <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-9h-2v6h2v-6zm0-3h-2v2h2v-2z" />
                   </svg>
               </span>
                <span class="logo-text">My Insights</span>
            </a>
        </div>
    </header>

    <main class="main-section">
        <section class="sign-in-wrapper">
            <div class="sign-in-banner">
                <div class="banner-img">
                    <img src="./images/sing-in-image.jpg" alt="banner image">
                </div>
                <div class="banner-description">
                    <h4>Welcome to My Insights</h4>
                    <p>Explore personal stories, thoughts, and experiences shared through this blog.</p>
                </div>
            </div>
            <div class="sign-in-form-wrapper">
                <form class="sign-in-form" action="">
                    <header class="form-header">
                        <h4>Join Our Community</h4>
                    </header>
                    <main class="form-main">
                        <div class="username-wrapper">
                            <span class="icon"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="username" placeholder="Username">
                        </div>
                        <div class="password-wrapper">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="password" placeholder="Password">
                        </div>
                        <div class="remeber-me-wrapper">
                            <div class="remember-me">
                                <input type="checkbox" id="remebre-me" name="remebre-me">
                                <label for="remember-me">Remember me</label>
                            </div>
                            <div class="forgot-password">
                                <a href="">Forgot password?</a>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="submit btn--primary">Sign Up</button>
                        </div>
                    </main>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Insights Blog. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>

</html>
